{% extends 'cabinet/base.html' %}

{% block content %}

                <div class="sec-form center">
                    <div class="form-box">
                        <div class="box__info">
                            <table class="credentials-table">
                                <tr>
                                    <th colspan="2">Запишите свои логин и пароль, чтобы не забыть</th>
                                </tr>
                                <tr>
                                    <th>Логин</th>
                                    <td>{{ login }}</td>
                                </tr>
                                <tr>
                                    <th>Пароль</th>
                                    <td>{{ password }}</td>
                                </tr>
                            </table>
                        </div>

                        <div class="more-area">
                            <a class="link" href="{% url 'users:login' %}" title="Войти">Войти</a>
                        </div>
                    </div>
                </div>

{% endblock %}
